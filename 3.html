<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COURSEB | Create New Account</title>
    <!-- Render All Elements Normally -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Font Awesome Libirary -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- Main Template CSS Files -->
    <link rel="stylesheet" href="css/courseb.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" 
    rel="stylesheet">
</head>
<body>
    <!-- Start Create New Account -->
    <div class="create-new-account">
        <!-- Start header -->
        <header class="header">
            <a href="index.html">
                <h2>courseb</h2>
            </a>
            <nav>
                <a href="#contact">Contact</a>
                <a href="index.html">Logout</a>
            </nav>
        </header>
        <!-- End header -->
        <!-- Start box -->
        <div class="container">
            <div class="box">
                <form action="1.html" method="post">
                    <input type="text" name="first name" placeholder="First Name" required>
                    <input type="text" name="last name" placeholder="Last Name" required>
                    <input type="email" name="email" placeholder="E-Mail" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <input type="password" name="password confirm" 
                    placeholder="Password Confirm" required>
                    <div class="date-of-birth">
                        <label for="date">Date Of Birth</label>
                        <input type="date" id="date" name="date of birth" required>
                    </div>
                    <input type="tel" minlength="11" maxlength="11" 
                    name="phone" placeholder="Phone Number" required>
                    <input type="text" minlength="6" maxlength="6" 
                    name="code" placeholder="Code" required>
                    <hr>
                    <input class="confirm" type="submit" value="Confirm">
                </form>
            </div>
        </div>
        <!-- End box -->
        <!-- Start Footer -->
        <footer class="footer">
            <div class="container">
                <div class="foot">
                    <h2>Courseb</h2>
                    <div class="camp">
                        <div class="icons" id="contact">
                            <a class="facebook0" href="https://www.facebook.com/">
                                <i class="fa-brands facebook fa-square-facebook"></i>
                            </a>
                            <a class="github0" href="http://www.github.com">
                                <i class="fa-brands github fa-github"></i>
                            </a>
                            <a class="twitter0" href="http://www.twitter.com">
                                <i class="fa-brands twitter fa-twitter"></i>
                            </a>
                            <a class="gmail0" href="http://www.gmail.com">
                                <i class="fa-solid gmail fa-g"></i>
                            </a>
                        </div>
                        <hr>
                        <p>&copy; 2022 <span>courseb</span> All Copyrights Reerved</p>
                    </div>
                </div>
            </div>
        </footer>
        <!-- End Footer -->
    </div>
    <!-- End Create A New Account -->
</body>
</html>
